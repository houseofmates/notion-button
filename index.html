<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Logger</title>
    <!-- load the tailwind css framework for beautiful styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- this is the main container for the entire widget -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Quick Log to Notion</h1>
        
        <!-- the form to take user input -->
        <form id="logForm" class="space-y-4">
            <div>
                <label for="logEntry" class="block text-gray-700 font-medium mb-1">what's on your mind?</label>
                <input type="text" id="logEntry" name="logEntry" placeholder="log your thought, to-do, or idea"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            
            <div>
                <label for="databaseSelect" class="block text-gray-700 font-medium mb-1">where should this go?</label>
                <select id="databaseSelect" name="databaseSelect"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <!-- these options are pre-filled with your database information -->
                    <option value="987b28206d2d4d8c83a54d588506087b">journal</option>
                    <option value="9924c58f0010411a8c886e3f0535e62f">medication tracker</option>
                    <option value="8b111818b2c8421896792750e6912442">meal log</option>
                    <option value="3956461a35754546a16d7a464506c278">to-do list</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Log It
            </button>
        </form>

        <!-- a message box to show success or error messages to the user -->
        <div id="messageBox" class="mt-6 hidden">
            <p id="messageText" class="text-center font-medium"></p>
        </div>
    </div>

    <script>
        // the url for your cloudflare worker.
        // this is the secure messenger you set up to protect your api key.
        const WORKER_URL = "https://notion-secure-api.houseofmatez.workers.dev/";

        const logForm = document.getElementById('logForm');
        const logEntryInput = document.getElementById('logEntry');
        const databaseSelect = document.getElementById('databaseSelect');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // this function shows a message to the user for a few seconds.
        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            if (isError) {
                messageBox.classList.remove('bg-green-100', 'text-green-800');
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.remove('bg-red-100', 'text-red-800');
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // event listener for when the form is submitted.
        logForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // prevents the page from reloading.

            const logEntry = logEntryInput.value.trim();
            if (!logEntry) {
                showMessage("hey, the log entry can't be empty!", true);
                return;
            }

            // get the selected database ID from the dropdown menu.
            const databaseId = databaseSelect.value;
            if (!databaseId) {
                showMessage("please select a database to log to.", true);
                return;
            }

            // prepare the data to be sent to the cloudflare worker.
            const data = {
                databaseId: databaseId,
                logEntry: logEntry
            };

            // show a loading message while we wait for the response.
            showMessage("logging your entry to notion...", false);
            logEntryInput.disabled = true;

            try {
                // make the api call to the cloudflare worker.
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // if the request was successful...
                    const result = await response.json();
                    showMessage("logged successfully!", false);
                    logEntryInput.value = ''; // clear the input field.
                } else {
                    // if there was an error from the worker...
                    const error = await response.json();
                    showMessage(`oh no, something went wrong: ${error.message || 'unknown error'}`, true);
                }
            } catch (error) {
                // if there was a network error...
                console.error('error sending data:', error);
                showMessage("a network error occurred. check your connection?", true);
            } finally {
                // always re-enable the input field.
                logEntryInput.disabled = false;
            }
        });
    </script>
</body>
</html>
