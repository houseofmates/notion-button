<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notion logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'inter', sans-serif;
            background-color: #191919;
        }
        /* custom style for all log buttons to be amber with dark text */
        .btn-log {
            background-color: #fea61f;
            color: #191919;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition-property: background-color, box-shadow;
            transition-duration: 200ms;
        }
        .btn-log:hover {
            background-color: #eb9d1b;
        }
        .btn-log:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(254, 166, 31, 0.5), 0 0 0 4px rgba(254, 166, 31, 0.25);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-gray-200">

    <div class="bg-[#373737] p-8 rounded-2xl shadow-xl w-full max-w-md">

        <div id="main-menu-container" class="space-y-3">
            <button id="show-buttons" type="button" class="btn-log w-full text-center">log something</button>
            
            <div id="button-grid" class="hidden grid grid-cols-2 gap-3">
                <button type="button" class="btn-log" data-database-id="23d9ed6c1f7c81feabddc0cf75c933de">mood</button>
                <button type="button" class="btn-log" data-database-id="2009ed6c1f7c81299df4df07c5f0a5fc">sleep</button>
                <button type="button" class="btn-log" data-database-id="20a9ed6c1f7c808eae76c652ab1a858b">front log</button>
                <button type="button" class="btn-log" data-database-id="2409ed6c1f7c80a88815e298b0e91a1c">energy</button>
                <button type="button" class="btn-log" data-database-id="1fe9ed6c1f7c814c8be7e7bc98601910">skincare log</button>
                <button type="button" class="btn-log" data-database-id="2209ed6c1f7c81cc8565e379734ec6ae">menstrual log</button>
                <button type="button" class="btn-log" data-database-id="2089ed6c1f7c81e99c3fc5687984108b">finances log</button>
                <button type="button" class="btn-log" data-database-id="2219ed6c1f7c808ca846dbf686fccd46">task log</button>
                <button type="button" class="btn-log" data-database-id="20a9ed6c1f7c8060a8ffe9f2a8d8d926">collective/general</button>
                <button type="button" class="btn-log" data-database-id="20a9ed6c1f7c80edb19de4e4054fb955">memory log</button>
                <button type="button" class="btn-log" data-database-id="20b9ed6c1f7c8022aaf6f929b52eba76">anger log</button>
                <button type="button" class="btn-log" data-database-id="2069ed6c1f7c817fa435c9d24bb9b736">grimoire entries</button>
            </div>
        </div>

        <div id="messageBox" class="mt-6 hidden p-3 rounded-lg">
            <p id="messageText" class="text-center font-medium"></p>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://notion-secure-api.houseofmatez.workers.dev/";

        const showButtonsBtn = document.getElementById('show-buttons');
        const buttonGrid = document.getElementById('button-grid');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            if (isError) {
                messageBox.classList.remove('bg-green-800', 'text-green-200');
                messageBox.classList.add('bg-red-800', 'text-red-200');
            } else {
                messageBox.classList.remove('bg-red-800', 'text-red-200');
                messageBox.classList.add('bg-green-800', 'text-green-200');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // event listener for the main "log something" button
        showButtonsBtn.addEventListener('click', () => {
            showButtonsBtn.classList.add('hidden');
            buttonGrid.classList.remove('hidden');
        });

        // event listener for all log buttons
        document.addEventListener('click', async (event) => {
            // check if the clicked element is one of the logging buttons
            const clickedButton = event.target.closest('[data-database-id]');
            if (!clickedButton) {
                return;
            }

            // use the button's text as the log entry
            const logEntry = clickedButton.textContent;
            
            const databaseId = clickedButton.getAttribute('data-database-id');

            const data = {
                databaseId: databaseId,
                logEntry: logEntry
            };

            showMessage("logging your entry to notion...", false);
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage("logged successfully!", false);
                } else {
                    const error = await response.json();
                    showMessage(`oh no, something went wrong: ${error.message || 'unknown error'}`, true);
                }
            } catch (error) {
                console.error('error sending data:', error);
                showMessage("a network error occurred. check your connection?", true);
            }
        });
    </script>
</body>
</html>
