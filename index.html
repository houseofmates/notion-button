<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notion logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'inter', sans-serif;
            background-color: #191919;
        }
        /* custom style for all log buttons to be amber with dark text */
        .btn-log {
            background-color: #fea61f;
            color: #191919;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition-property: background-color, box-shadow;
            transition-duration: 200ms;
        }
        .btn-log:hover {
            background-color: #eb9d1b;
        }
        .btn-log:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(254, 166, 31, 0.5), 0 0 0 4px rgba(254, 166, 31, 0.25);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-gray-200">

    <div class="bg-[#373737] p-8 rounded-2xl shadow-xl w-full max-w-md">

        <!-- the main container for the buttons -->
        <div id="main-menu-container" class="space-y-3">
            <button id="show-buttons" type="button" class="btn-log w-full text-center">open forms</button>
            
            <!-- this container holds all the buttons and is hidden by default -->
            <div id="button-grid" class="hidden grid grid-cols-2 gap-3">
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/2459ed6c1f7c80bb9b0be299a2b585b4?pvs=106">grimoire</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/2459ed6c1f7c8046b52ef4fdfc8569b8?pvs=106">mood</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/2459ed6c1f7c811e9af6cc587d1092ff?pvs=106">energy</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/21d9ed6c1f7c804992b6ce4478386ae7?pvs=106">sleep log</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/21a9ed6c1f7c8085be4ad505ec9145e9?pvs=106">medications</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/21a9ed6c1f7c8085be4ad505ec9145e9?pvs=106">income/expenses log</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/2219ed6c1f7c80f19898d8f45b515a5d?pvs=106">period log</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/2459ed6c1f7c806e86d6c71fd81235b4?pvs=106">tasks</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/21d9ed6c1f7c80cda804d173a688333b?pvs=106">anger log</button>
                <button type="button" class="btn-log" data-form-url="https://www.notion.so/houseofmates/2459ed6c1f7c800296b4d5aee9024b3d?pvs=106">healing log</button>
                <button type="button" class="btn-log col-span-2" data-form-url="https://www.notion.so/houseofmates/2459ed6c1f7c80b6b709df39991abb0c?pvs=106">interactions w/ aphrodite</button>
            </div>
        </div>

    </div>

    <script>
        const showButtonsBtn = document.getElementById('show-buttons');
        const buttonGrid = document.getElementById('button-grid');
        
        // event listener for the main "open forms" button
        showButtonsBtn.addEventListener('click', () => {
            showButtonsBtn.classList.add('hidden');
            buttonGrid.classList.remove('hidden');
        });

        // event listener for all log buttons
        document.addEventListener('click', (event) => {
            const clickedButton = event.target.closest('[data-form-url]');
            if (clickedButton) {
                const formUrl = clickedButton.getAttribute('data-form-url');
                window.open(formUrl, '_blank');
            }
        });
    </script>
</body>
</html>
